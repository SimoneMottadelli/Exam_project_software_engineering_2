<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Courses</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

td, th {
	text-align: center;
}
</style>
</head>
<body>
	<center>
		<h1>Courses</h1>
	</center>
	<div>
		<table style="width: 100%">
			<tr>
				<th>id</th>
				<th>name</th>
				<th></th>
			</tr>
			<th:block th:each="course : ${courses}">
				<tr>
					<td><a th:href="@{/courses/{id}(id = ${course.id})}">
							<p th:inline="text" th:remove="tag">[[${course.id}]]</p>
					</a></td>
					<td th:text="${course.name}"></td>
					<td>
						<form method="POST"
							th:action="@{'/courses/delete/' + ${course.id}}">
							<input type="submit" value="Delete">
						</form>
					</td>
				</tr>
			</th:block>
		</table>
	</div>
	<div>
		<fieldset>
			<legend>Insert a new course</legend>
			<form method="POST" action="/courses/add/">
				Name <input type="text" name="name"><br><input type="submit"
					value="Submit">
			</form>
		</fieldset>
	</div>
	<a href="http://localhost:8080">Home</a>
</body>
</html>
